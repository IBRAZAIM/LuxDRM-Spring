<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Удаление продукта</title>
    <link rel="stylesheet" th:href="@{/deleteForm.css}">
</head>
<body>
<div class="form">
    <h1>Удаление продукта</h1>
    <p>Вы уверены, что хотите удалить продукт с ID: <span th:text="${product.getId()}"></span>?</p>
    <form th:action="@{'/products/delete/' + ${product.getId()}}" method="post">
        <input type="submit" value="Удалить" class="delete-button"><a href="/products" class="cancel">Отмена</a>
    </form>
</div>
</body>
</html>
