<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/cart.css}">
    <title>Корзина</title>
</head>
<body>
<div class="container">
    <h1>Корзина</h1>
    <table>
        <thead>
        <tr>
            <th>Товар</th>
            <th>Количество</th>
            <th>Цена</th>
            <th>Итого</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cartItem : ${cartItems}">
            <td th:text="${cartItem.product.name}">Название</td>
            <td>
                <input type="number" th:value="${cartItem.quantity}" min="1" style="width: 60px;">
            </td>
            <td th:text="${cartItem.product.price}">Price</td>
            <td th:text="${cartItem.quantity * cartItem.product.price}">Итого к оплате</td>
            <td><a class="icon-edit"><i class="fa-regular fa-pen-to-square"></i></a><a  class="icon-delete"><i class="fa-regular fa-trash-can"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div class="total">
        Итого:
    </div>
    <div class="actions">
        <a th:href="@{'/checkout'}" class="btn">Оформить заказ</a>
        <a th:href="@{'/main'}" class="btn">Продолжить покупки</a>
    </div>
</div>
<script src="https://kit.fontawesome.com/176ce5fa08.js" crossorigin="anonymous"></script>
</body>
</html>
