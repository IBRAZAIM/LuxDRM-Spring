<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>navbar code</title>
    <script src="https://kit.fontawesome.com/176ce5fa08.js" crossorigin="anonymous"></script>
</head>
<body>
<app-navbar>
    <header class="header" th:fragment="navigation-panel">
        <div class="navbar-container">
            <!-- Фон затемнения -->
            <div class="overlay" id="overlay"></div>

            <div class="sidebar" id="sidebar">

                <h2 class="sidebar-logo">UXD</h2>

                <!-- Main navigation -->
                <ul class="panel-items">
                    <li class="panel-item">
                        <a th:href="@{/main}">
                            <i class="fas fa-home"></i>
                            <span>Главная</span>
                        </a>
                    </li>

                    <li class="panel-item">
                        <a th:href="@{/products}">
                            <i class="fas fa-th-large"></i>
                            <span>Каталог</span>
                        </a>
                    </li>

                    <li class="panel-item" sec:authorize="isAuthenticated()">
                        <a th:href="@{/orders}">
                            <i class="fas fa-box"></i>
                            <span>Мои заказы</span>
                        </a>
                    </li>
                </ul>

                <!-- Admin navigation -->
                <ul class="panel-items secondary" sec:authorize="hasRole('admin')">
                    <li class="panel-item">
                        <a th:href="@{/reviews}">
                            <i class="fas fa-star"></i>
                            <span>Отзывы</span>
                        </a>
                    </li>

                    <li class="panel-item">
                        <a th:href="@{/categories}">
                            <i class="fas fa-folder"></i>
                            <span>Категории</span>
                        </a>
                    </li>
                </ul>

                <!-- Info navigation -->
                <ul class="panel-items secondary">
                    <li class="panel-item">
                        <a th:href="@{/delivery}">
                            <i class="fas fa-truck"></i>
                            <span>Доставка</span>
                        </a>
                    </li>

                    <li class="panel-item">
                        <a th:href="@{/contact}">
                            <i class="fas fa-phone"></i>
                            <span>Контакты</span>
                        </a>
                    </li>
                </ul>

                <!-- Footer -->
                <footer class="sidebar-footer" sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Выход</span>
                    </a>
                </footer>

            </div>


            <!-- Бургер меню -->
            <div class="menu-icon" id="menu-icon">
                <svg width="24" height="25" viewBox="0 0 50 50">
                    <path d="M0 9h50v2H0zm0 15h50v2H0zm0 15h50v2H0"/>
                </svg>
                <span>Меню</span>
            </div>

            <div class="logo">UXD</div>

            <!-- Иконки пользователя -->
            <div class="icons-container">
                <a href="#" class="icon-link">
                    <svg fill="#000000" height="22px" width="22px" version="1.1" id="Layer_1"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 511.996 511.996" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <g> <g> <path
                                d="M467.01,64.373c-29.995-29.995-69.299-44.988-108.612-44.988c-36.779,0-73.259,13.662-102.4,39.919 c-29.15-26.257-65.621-39.919-102.4-39.919c-39.313,0-78.618,14.993-108.612,44.988c-59.981,59.981-59.981,157.235,0,217.225 L255.998,492.61L467.01,281.598C526.991,221.609,526.991,124.363,467.01,64.373z M448.919,263.49L255.998,456.403L63.085,263.499 c-49.903-49.911-49.903-131.115,0-181.018c24.175-24.175,56.32-37.487,90.513-37.487c31.206,0,60.399,11.563,83.695,31.889 l18.705,17.485l18.714-17.493c23.296-20.318,52.489-31.889,83.695-31.889c34.193,0,66.33,13.312,90.513,37.487 C498.831,132.375,498.822,213.587,448.919,263.49z"></path> </g> </g> </g></svg>
                </a>
                <a th:href="@{/login}" class="icon-link">
                    <svg fill="#000000" height="22px" width="22px" version="1.1" id="Layer_1"
                         xmlns="http://www.w3.org/2000/svg"
                         viewBox="0 0 492.308 492.308" xml:space="preserve"><g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier"> <g> <g> <path
                                d="M246.154,5.971c-66.933,0-121.385,54.452-121.385,121.375c0,66.933,54.452,121.385,121.385,121.385 s121.385-54.452,121.385-121.385C367.538,60.423,313.087,5.971,246.154,5.971z M246.154,229.038 c-56.072,0-101.692-45.615-101.692-101.692c0-56.067,45.62-101.683,101.692-101.683c56.072,0,101.692,45.615,101.692,101.683 C347.846,183.423,302.226,229.038,246.154,229.038z"></path> </g> </g>
                            <g> <g> <path
                                    d="M384.394,248.019c-1.822-1.25-5.486-3.625-5.486-3.625l-7.865-5.106l-5.486,7.615 c-27.649,38.385-72.284,61.308-119.404,61.308c-47.125,0-91.769-22.923-119.413-61.317l-5.495-7.635l-12.447,8.163 C40.673,293.308,0,369.683,0,451.712v34.625h492.308v-34.625C492.308,370.106,451.966,293.962,384.394,248.019z M472.615,466.644 H19.692v-14.933c0-74.154,36.125-143.279,96.861-185.731c31.577,38.942,79.337,61.923,129.601,61.923 c50.255,0,98.019-22.99,129.596-61.923c60.716,42.423,96.865,111.625,96.865,185.731V466.644z"></path> </g> </g> </g></svg>
                </a>
                <a th:href="@{/cart}" class="icon-link">
                    <svg fill="#000000" width="24px" height="24px" viewBox="0 0 30.00 30.00"
                         xmlns="http://www.w3.org/2000/svg" transform="matrix(-1, 0, 0, 1, 0, 0)rotate(0)">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                           stroke-width="0.06"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M11.5 7h7c.277 0 .5.223.5.5s-.223.5-.5.5h-7c-.277 0-.5-.223-.5-.5s.223-.5.5-.5zm-7 0c-.824 0-1.422.694-1.498 1.45l-2 20C.914 29.33 1.676 30 2.5 30h25c.824 0 1.586-.672 1.498-1.55l-2-20C26.922 7.695 26.324 7 25.5 7h-3c-.67 0-.65 1 0 1h3c.284 0 .467.204.502.55l2 20c.023.225-.218.45-.502.45h-25c-.284 0-.525-.225-.502-.45l2-20c.035-.346.218-.55.502-.55h3c.67 0 .654-1 0-1zM15 0c-3.308 0-6 2.692-6 6v4.5c0 .665 1 .665 1 0V6c0-2.767 2.233-5 5-5s5 2.233 5 5v4.5c0 .665 1 .657 1 0V6c0-3.308-2.692-6-6-6z"></path>
                        </g>
                    </svg>
                    <!-- Элемент для отображения количества товаров в корзине -->
                    <div th:if="${#authorization.expression('isAuthenticated()')}">
                        <span th:if="${cartItemsCount > 0}" class="cart-count" th:text="${cartItemsCount}"></span>
                    </div>
                </a>
            </div>

        </div>
    </header>
</app-navbar>
</body>
</html>
