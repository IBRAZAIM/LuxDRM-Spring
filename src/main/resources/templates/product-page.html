<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" th:href="@{/product.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${product.name}" class="product-name">Product Name</h1>
    </header>
    <main>
        <p th:text="'Price: ' + ${product.price}" class="price">Price</p>
        <h3>Options:</h3>
        <ul class="options-list">
            <li th:each="entry : ${options}" th:if="${entry.getValue().isPresent()}"
                th:text="${entry.getKey().getName() + ': ' + entry.getValue().get().name}"
                class="option-item">
            </li>
            <li th:each="entry : ${options}" th:unless="${entry.getValue().isPresent()}"
                th:text="${entry.getKey().getName() + ': Не указано'}"
                class="option-item">
            </li>
        </ul>
    </main>
    <footer>
        <h3>Follow us:</h3>
        <div class="social-media">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</div>
</body>
</html>
