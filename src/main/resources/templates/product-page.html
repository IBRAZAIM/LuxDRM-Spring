<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
    <link rel="stylesheet" th:href="@{/product.css}">
</head>
<body>
    <h2 th:text="${product.name}" class="product-name">Product Name</h2>
    <p th:text="'Price: ' + ${product.price}" class="price">Price</p>
    <h3>Options:</h3>
    <div th:each="entry : ${options}" class="options">
        <li th:if="${entry.getValue().isPresent()}" th:text="${entry.getKey().getName() + ': ' + entry.getValue().get().name}"></li>
        <li th:unless="${entry.getValue().isPresent()}" th:text="${entry.getKey().getName() + ': Не указано'}"></li>
    </div>
</body>
</html>
