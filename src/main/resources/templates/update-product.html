<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/updateForm.css}">
    <title>Update Product</title>
</head>
<body>
    <div class="container">
        <h2>Обновление товара</h2>
        <form th:action="@{|${product.getId()}|}" th:object="${product}" method="post" class="form">
            <input type="hidden" th:field="*{id}">
            <label>Название:</label>
            <input type="text" th:field="*{name}">
            <br>
            <label>Цена:</label>
            <input type="text" th:field="*{price}">
            <br>
            <label>Характеристики:</label>
            <table>
                <tr th:each="entry : ${options}" class="options">
                    <input type="hidden" name="optionIds" th:value="${entry.getKey().id}">
                    <td><label th:text="${entry.getKey().getName()}"></label></td>
                    <td><input type="text" th:value="${entry.getValue().isPresent() ? entry.getValue().get().name : ''}" name="values"></td>
                </tr>
            </table>
            <input type="submit" value="Обновить">
        </form>
    </div>
</body>
</html>
